<h3>FormGroup</h3>
<!-- Inject FormGroup to form element -->
<form [formGroup]="form">

  <!-- Iterate over fields -->
  <div *ngFor="let entry of _data">
    <app-form-group-field [entry]="entry" [form]="form" (select)="changeMasterDetail($event)"></app-form-group-field>
  </div>

  <button type="submit" class="btn btn-info" [disabled]="!form.valid">Save</button>
</form>
